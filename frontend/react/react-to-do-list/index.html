<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>To do list</h1>
        <p>This is Tiffany's first to-do list.</p>
    </header>
    <main>
        <div class="task-list-class">
            <h2>Tasks:</h2>
            <ul id="task-list-id">
                <li><input type=checkbox id="go-to-class">
                    <label for="go-to-class">Go to class</label>
                </li>
                <li><input type="checkbox" id="finish-assignment">
                    <label for="finish-assignment">Finish to do list assignment</label></li>
                <li><input type="checkbox" id="review">
                    <label for="review">Review lecture</label></li>
            </ul>
        </div>
    </main>
    <footer>
        <p>Thank you</p>
    </footer>
</body>
</html>
